<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeltaProp</title>
    <!--lik Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!--favicom-->
    <link
      rel="shortcut icon"
      href="./img/favicom_delta-02.png"
      type="image/x-icon"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!--nav-->
    <header id="inicio" class="hero">
      <nav class="nav container">
        <div class="nav__logo">
          <img src="./img/logoblanco-03.png" alt="logoDelta" />
        </div>

        <ul class="nav__link nav__link--menu">
          <li class="nav__items">
            <a href="#inicio" class="nav__links">Inicio</a>
          </li>
          <li class="nav__items">
            <a href="#cabanas" class="nav__links">Cabañas</a>
          </li>
          <li class="nav__items">
            <a href="#clientes" class="nav__links">Contacto</a>
          </li>
        </ul>
      </nav>
      <!--Hero-->
      <section class="hero__container container">
        <h1 class="hero__title">Delta Propiedades</h1>
        <p class="hero__paragraph">
          Bienvenido a Delta propiedades, encontrá la casa que queres.
        </p>
        <a href="#clientes" class="cta">Quiero más información</a>
      </section>
    </header>
    <section id="cabanas" class="container">
      <div>
        <h3>Nuevas casas y cabañas en el Delta</h3>
      </div>

      <div id="divCabanas" class="card">
        <!--se genera la info desde JS-->
      </div>
    </section>

    <section class="container text-center">
      <h2>Datos del cliente</h2>
      <div class="row g-3 container">
        <form id="registrarClientes">
          <input
            class="form-control mb-1"
            type="text"
            placeholder="Nombre y Apellido"
          />
          <input
            class="form-control mb-1"
            type="number"
            placeholder="Celular..."
          />
          <input class="form-control mb-3" type="text" placeholder="Email..." />
          <input
            id="registrar"
            class="btn btn-success"
            type="submit"
            value="Registrarme"
          />
        </form>
      </div>

      <div id="clientes">
        <!--info desde JS-->
      </div>

      <h3 class="mt-5">Gracias por confiar en nosotros!</h3>
    </section>

    <!--Scripst-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/globales.js"></script>
    <script src="./js/cabanas.js"></script>

    <script src="./js/funciones.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
